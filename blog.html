02-18 at 14.02.21.png","contentType":"image/png"}}}},"content":[]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"3. Null and Undefined","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• undefined means “no value” (neither primitive nor object).\n- Uninitialized variables\n- Missing parameters\n- Missing properties have a nonvalue\n- Functions implicitly return it if nothing has been explicitly returned.\n• null means “no object.” It is used as a nonvalue where an object\nis expected (as a parameter, as a member in a chain of objects,\netc.).","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• undefined and null are the only values for which any kind of\nproperty access results in an exception.","marks":[],"data":{}}]},{"nodeType":"embedded-asset-block","data":{"target":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"zdhzm3gdml81"}},"id":"2T83pASXdPhSYeERZNMQyU","type":"Asset","createdAt":"2023-02-18T07:38:09.759Z","updatedAt":"2023-02-18T07:38:09.759Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Screenshot 2023-02-18 at 14.37.12","description":"","file":{"url":"//images.ctfassets.net/zdhzm3gdml81/2T83pASXdPhSYeERZNMQyU/6574f2dca6ae09f3cd6dd400040963bd/Screenshot_2023-02-18_at_14.37.12.png","details":{"size":103291,"image":{"width":1056,"height":460}},"fileName":"Screenshot 2023-02-18 at 14.37.12.png","contentType":"image/png"}}}},"content":[]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• undefined is not a keyword in JavaScript.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"4. Truthy and Falsy Values","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• undefined, null","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Boolean: false","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Number: 0, NaN","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• String: ''","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• all objects are truthy","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"5. Operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Assignment operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Comparison operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Arithmetic operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Bitwise operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Logical operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• String operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Conditional (ternary) operator","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Comma operator","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Unary operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Relational operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"•","marks":[],"data":{}},{"nodeType":"text","value":" JavaScript Comparison Algorithms:","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"\n- Two strings are strictly equal when they have the same sequence of\ncharacters, same length, and same characters in corresponding\npositions.\n- Two numbers are strictly equal when they are numerically equal (have\nthe same number value). NaN is not equal to anything, including NaN.\nPositive and negative zeros are equal to one another.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"- Two Boolean operands are strictly equal if both are true or both\nare false.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"- Two distinct objects are never equal for either strict or abstract\ncomparisons.\n- An expression comparing Objects is only true if the operands reference\nthe same Object.\n- Null and Undefined Types are strictly equal to themselves and\nabstractly equal to each other.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","data":{"uri":"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Comparison_Operators"},"content":[{"nodeType":"text","value":"Developer mozilla comparison","marks":[],"data":{}}]},{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• ","marks":[],"data":{}},{"nodeType":"text","value":"JavaScript Comparison Algorithms - Equality Operators:","marks":[{"type":"bold"}],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"- When comparing a number and a string, the string is converted to a\nnumber value.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"- If one of the operands is Boolean, (1 if it is true and +0 if it is false).\n- If an object is compared with a number or string, JavaScript attempts\nto return the default value for the object. Operators attempt to convert\nthe object to a primitive value, a String or Number value, using\nthe valueOf and toString methods of the objects. If this attempt to\nconvert the object fails, a runtime error is generated.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"- If the valueOf method returns a primitive value, the toString method\nwill never be called.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"- Note that an object is converted into a primitive if, and only if, its\ncomparand is a primitive. If both operands are objects, they're\ncompared as objects, and the equality test is true only if both refer to the\nsame object.","marks":[],"data":{}}]},{"nodeType":"embedded-asset-block","data":{"target":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"zdhzm3gdml81"}},"id":"7EZlOpeKZvyS7Yt8i4uyQJ","type":"Asset","createdAt":"2023-02-18T07:46:04.713Z","updatedAt":"2023-02-18T07:46:04.713Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"Screenshot 2023-02-18 at 14.45.41","description":"","file":{"url":"//images.ctfassets.net/zdhzm3gdml81/7EZlOpeKZvyS7Yt8i4uyQJ/2565672dd2207bfbf6428c7dd5770a75/Screenshot_2023-02-18_at_14.45.41.png","details":{"size":54659,"image":{"width":832,"height":512}},"fileName":"Screenshot 2023-02-18 at 14.45.41.png","contentType":"image/png"}}}},"content":[]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"6. The Plus Operator","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• If one of them is a string, the other is also converted to a string\nand both are concatenated.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Otherwise, both operands are converted to numbers and\nadded.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"7. Unary Operators","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Unary plus (+): Tries to convert the operand into a number\n• Unary negation (-): Tries to convert the operand into a number and negates after\n• Logical Not (!): Converts to boolean value then negates it\n• Increment (++): Adds one to its operand\n• Decrement (--): Decrements by one from its operand\n• Bitwise not (~): Inverts all the bits in the operand and returns a number\n• typeof: Returns a string which is the type of the operand\n• delete: Deletes specific index of an array or specific property of an object\n• void: Discards a return value of an expression.","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"8. Variables, Scope","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Declaring and Assigning Variables.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Function scope: var","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Block scope: let, const","marks":[],"data":{}}]},{"nodeType":"embedded-asset-block","data":{"target":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"zdhzm3gdml81"}},"id":"1Qod95Pn3yJwmLEqbKGlkl","type":"Asset","createdAt":"2023-02-18T07:51:17.724Z","updatedAt":"2023-02-18T07:51:17.724Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"en-US"},"fields":{"title":"S {},"content":[{"nodeType":"text","value":"1. Blocking and non-blocking ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Blocking: like some c/c++ languages... the code is executed from top to bottom from left to right. Some works will be waiting for a long time such as reading, and writing files, ...","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Non-blocking: in javascript code will still run from top to bottom from left to right but there will be some tasks such as timeout, ajax, and DOM,..., these tasks in javascript will not execute directly. it will be passed to the web API to process and return a callback function, the callback functions will be executed later","marks":[],"data":{}}]},{"nodeType":"heading-2","data":{},"content":[{"nodeType":"text","value":"2. Asynchronous Programming","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Both JavaScript in the browser, and in Node.js, are single-threaded.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• In synchronous programs, if you have two lines of code (L1\nfollowed by L2), then L2 cannot begin running until L1 has\nfinished executing.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• In asynchronous programs, you can have two lines of code (L1\nfollowed by L2), where L1 schedules some tasks to be run in the\nfuture, but L2 runs before that task completes.","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"• Call Stack","marks":[],"data":{}}]},{"nodeType":"embedded-asset-block","data":{"target":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"zdhzm3gdml81"}},"id":"7FjN1aqLoKDNWpDu4drWUc","type":"Asset","createdAt":"2023-02-22T09:10:46.298Z","updatedAt":"2023-02-22T09:10:46.298
